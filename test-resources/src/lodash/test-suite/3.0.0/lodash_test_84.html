<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      function add(x, y) {
        return x + y;
      }
     
      function square(n) {
        return n * n;
      }
     
      var addSquare = _.flow(add, square);
      addSquare(1, 2);
      // => 9


</script></head><body></body></html>
