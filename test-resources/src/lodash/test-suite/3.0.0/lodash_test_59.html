<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      _.min([4, 2, 8, 6]);
      // => 2
     
      _.min([]);
      // => Infinity
     
      var users = [
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred',   'age': 40 }
      ];
     
      _.min(users, function(chr) { return chr.age; });
      // => { 'user': 'barney', 'age': 36 };
     
      // using the "_.property" callback shorthand
      _.min(users, 'age');
      // => { 'user': 'barney', 'age': 36 };


</script></head><body></body></html>
