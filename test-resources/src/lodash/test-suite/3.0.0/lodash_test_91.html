<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      var rearged = _.rearg(function(a, b, c) {
        return [a, b, c];
      }, 2, 0, 1);
     
      rearged('b', 'c', 'a')
      // => ['a', 'b', 'c']
     
      var map = _.rearg(_.map, [1, 0]);
      map(function(n) { return n * 3; }, [1, 2, 3]);
      // => [3, 6, 9]


</script></head><body></body></html>
