<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      var users = [
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred',   'age': 40 }
      ];
     
      // without explicit chaining
      _(users).first();
      // => { 'user': 'barney', 'age': 36 }
     
      // with explicit chaining
      _(users).chain()
        .first()
        .pick('user')
        .value();
      // => { 'user': 'barney' }


</script></head><body></body></html>
