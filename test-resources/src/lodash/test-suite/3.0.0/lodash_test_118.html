<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      function Foo() {
        this.b = 2;
      }
     
      Foo.prototype.c = 3;
     
      _.assign({ 'a': 1 }, new Foo);
      // => { 'a': 1, 'b': 2 }
     
      _.assign({ 'a': 1 }, _.toPlainObject(new Foo));
      // => { 'a': 1, 'b': 2, 'c': 3 }


</script></head><body></body></html>
