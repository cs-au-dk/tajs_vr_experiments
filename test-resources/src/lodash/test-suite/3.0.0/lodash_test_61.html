<html><head><title></title>
<script src=../../libraries/lodash-3.0.0.js></script>
<script>
     
      var users = [
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred',   'age': 40 }
      ];
     
      _.pluck(users, 'user');
      // => ['barney', 'fred']
     
      var userIndex = _.indexBy(users, 'user');
      _.pluck(userIndex, 'age');
      // => [36, 40] (iteration order is not guaranteed)


</script></head><body></body></html>
