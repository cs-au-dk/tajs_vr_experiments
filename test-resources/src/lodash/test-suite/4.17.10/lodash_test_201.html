<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var object = _.create({ 'a': _.create({ 'b': 2 }) });

	_.hasIn(object, 'a');
	// => true

	_.hasIn(object, 'a.b');
	// => true

	_.hasIn(object, ['a', 'b']);
	// => true

	_.hasIn(object, 'b');
	// => false

</script></head><body></body></html>
