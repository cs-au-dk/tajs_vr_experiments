<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	function doubled(n) {
	  return n * 2;
	}

	function square(n) {
	  return n * n;
	}

	var func = _.overArgs(function(x, y) {
	  return [x, y];
	}, [square, doubled]);

	func(9, 3);
	// => [81, 6]

	func(10, 5);
	// => [100, 10]

</script></head><body></body></html>
