<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var array = [1, 2];
	var wrapped = _(array).push(3);

	console.log(array);
	// => [1, 2]

	wrapped = wrapped.commit();
	console.log(array);
	// => [1, 2, 3]

	wrapped.last();
	// => 3

	console.log(array);
	// => [1, 2, 3]

</script></head><body></body></html>
