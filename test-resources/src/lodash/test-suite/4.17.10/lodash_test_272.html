<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var array = _.times(3, _.constant),
	    object = { 'a': array, 'b': array, 'c': array };

	_.map(['a[2]', 'c[0]'], _.methodOf(object));
	// => [2, 0]

	_.map([['a', '2'], ['c', '0']], _.methodOf(object));
	// => [2, 0]

</script></head><body></body></html>
