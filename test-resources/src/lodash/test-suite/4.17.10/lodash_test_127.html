<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	_.castArray(1);
	// => [1]

	_.castArray({ 'a': 1 });
	// => [{ 'a': 1 }]

	_.castArray('abc');
	// => ['abc']

	_.castArray(null);
	// => [null]

	_.castArray(undefined);
	// => [undefined]

	_.castArray();
	// => []

	var array = [1, 2, 3];
	console.log(_.castArray(array) === array);
	// => true

</script></head><body></body></html>
