<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var object = { 'a': { 'b': 2 } };
	var other = _.create({ 'a': _.create({ 'b': 2 }) });

	_.has(object, 'a');
	// => true

	_.has(object, 'a.b');
	// => true

	_.has(object, ['a', 'b']);
	// => true

	_.has(other, 'a');
	// => false

</script></head><body></body></html>
