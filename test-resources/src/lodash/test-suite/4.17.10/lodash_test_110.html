<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var abc = function(a, b, c) {
	  return [a, b, c];
	};

	var curried = _.curryRight(abc);

	curried(3)(2)(1);
	// => [1, 2, 3]

	curried(2, 3)(1);
	// => [1, 2, 3]

	curried(1, 2, 3);
	// => [1, 2, 3]

	// Curried with placeholders.
	curried(3)(1, _)(2);
	// => [1, 2, 3]

</script></head><body></body></html>
