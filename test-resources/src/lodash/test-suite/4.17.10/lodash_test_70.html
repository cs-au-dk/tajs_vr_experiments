<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var users = [
	  { 'user': 'barney', 'age': 36 },
	  { 'user': 'fred',   'age': 40 }
	];

	// A sequence without explicit chaining.
	_(users).head();
	// => { 'user': 'barney', 'age': 36 }

	// A sequence with explicit chaining.
	_(users)
	  .chain()
	  .head()
	  .pick('user')
	  .value();
	// => { 'user': 'barney' }

</script></head><body></body></html>
