<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	_.rangeRight(4);
	// => [3, 2, 1, 0]

	_.rangeRight(-4);
	// => [-3, -2, -1, 0]

	_.rangeRight(1, 5);
	// => [4, 3, 2, 1]

	_.rangeRight(0, 20, 5);
	// => [15, 10, 5, 0]

	_.rangeRight(0, -4, -1);
	// => [-3, -2, -1, 0]

	_.rangeRight(1, 4, 0);
	// => [1, 1, 1]

	_.rangeRight(0);
	// => []

</script></head><body></body></html>
