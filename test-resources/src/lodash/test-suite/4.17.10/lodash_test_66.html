<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var users = [
	  { 'user': 'barney',  'age': 36 },
	  { 'user': 'fred',    'age': 40 },
	  { 'user': 'pebbles', 'age': 1 }
	];

	var youngest = _
	  .chain(users)
	  .sortBy('age')
	  .map(function(o) {
	    return o.user + ' is ' + o.age;
	  })
	  .head()
	  .value();
	// => 'pebbles is 1'

</script></head><body></body></html>
