<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	var object = { 'a': 1, 'b': 2, 'c': 1 };

	_.invertBy(object);
	// => { '1': ['a', 'c'], '2': ['b'] }

	_.invertBy(object, function(value) {
	  return 'group' + value;
	});
	// => { 'group1': ['a', 'c'], 'group2': ['b'] }

</script></head><body></body></html>
