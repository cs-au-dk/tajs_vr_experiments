<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	function square(n) {
	  return n * n;
	}

	_.map([4, 8], square);
	// => [16, 64]

	_.map({ 'a': 4, 'b': 8 }, square);
	// => [16, 64] (iteration order is not guaranteed)

	var users = [
	  { 'user': 'barney' },
	  { 'user': 'fred' }
	];

	// The `_.property` iteratee shorthand.
	_.map(users, 'user');
	// => ['barney', 'fred']

</script></head><body></body></html>
