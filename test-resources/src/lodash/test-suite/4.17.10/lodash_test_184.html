<html><head><title></title>
<script src=../../libraries/lodash-4.17.10.js></script>
<script>

	function Foo() {
	  this.a = 1;
	}

	function Bar() {
	  this.c = 3;
	}

	Foo.prototype.b = 2;
	Bar.prototype.d = 4;

	_.assignIn({ 'a': 0 }, new Foo, new Bar);
	// => { 'a': 1, 'b': 2, 'c': 3, 'd': 4 }

</script></head><body></body></html>
